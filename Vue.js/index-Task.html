<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <script src="https://unpkg.com/vue@3.0.11"></script>
</head>

<body>
    <div id="app">
        <h1>Books</h1>
        <div>
            <p>Title: <input type="text" v-model="ipTitle" placeholder="Write the title"></input></p>
            <p>Is book read: <select v-model="slcReadOptions">
                    <option value="bookRead">Yes</option>
                    <option value="bookNotRead">No</option>
                </select>
            </p>
            <button @click="onAddClick">Add</button>
        </div>
        <div v-for="b in books" :key="b">
            <p class="bookTitle">Title: {{ b.title }}</p>
            <p :class="b.isRead == 'bookRead' ? 'bookRead' : 'bookNotRead'">Is Book Read: <span>{{ b.isRead }}</span></p>
        </div>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    books: [
                        { title: 'Thinking, fast and slow', isRead: 'bookRead' },
                        { title: 'Scrum Guide', isRead: 'bookNotRead' },
                    ],
                }
            },
            methods: {
                onAddClick() {
                    this.books.push({ title: this.ipTitle, isRead: this.slcReadOptions })
                }
            },
        })
        app.mount('#app')
    </script>
</body>
<style>
    .bookTitle {
        font-weight: bold;
    }

    .bookRead {
        color: green;
    }

    .bookNotRead {
        color : red;
    }
</style>

</html>
